<body>
    <h1>Variable Processing Test</h1>
    
    <!-- Self-closing variable tags (original Flare format) -->
    <p>You have the <i><MadCap:variable name="Administration_ScreenCommands.admin.permission.admin_manage-user.name" /></i> permission</p>
    
    <p>Navigate to <i><MadCap:variable name="General.ProductName" /></i> > User List and click <i>+ <MadCap:variable name="Administration_ScreenCommands.admin.uptempo.user.new_account.label" /></i>.</p>
    
    <p>Enter information in the <MadCap:variable name="Administration_ScreenCommands.admin.uptempo.user_modal.tabs.account.label" style="font-style: italic;" /> tab:</p>
    
    <ul>
        <li><MadCap:variable name="Administration_ScreenCommands.admin.user.first_name" /></li>
        <li><MadCap:variable name="Administration_ScreenCommands.admin.request_login.last_name" /></li>
        <li><MadCap:variable name="Administration_ScreenCommands.commons.add_user_login" /></li>
        <li><MadCap:variable name="Administration_ScreenCommands.admin.login.password" /></li>
    </ul>
    
    <p>Click <strong><MadCap:variable name="Administration_ScreenCommands.admin.uptempo.rights.create.confirm.btn" style="font-weight: normal; font-style: italic;" /></strong> to complete the setup.</p>
</body>
