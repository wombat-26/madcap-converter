<!DOCTYPE html>
<html>
<body>
    <h1>Complex List Test</h1>
    
    <ol>
        <li>First item
            <p>With a paragraph</p>
        </li>
        <li>Second item
            <p>First paragraph</p>
            <p>Second paragraph</p>
            <ul>
                <li>Bullet one</li>
                <li>Bullet two
                    <ul>
                        <li>Nested bullet</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Third item</li>
    </ol>
</body>
</html>
